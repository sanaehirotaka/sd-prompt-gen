<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロンプト選択ツール</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container p-1">
        <div class="row">
            <div class="col">
                <div id="prompt-selector" class="row">
                </div>
            </div>
            <div class="col-5">
                <div id="selected-prompts" class="mt-4 border p-2 mb-3">
                    <ul class="list-unstyled">
                        <li>
                            <button class="btn btn-sm btn-primary" id="add-group" disabled>グループ化</button>
                            <button class="btn btn-sm btn-primary" id="remove-group" disabled>グループ化解除</button>
                        </li>
                    </ul>
                    <ul id="selected-list" class="list-unstyled"></ul>
                    <div class="form-control" id="selected-prompt-text"></div>
                </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
